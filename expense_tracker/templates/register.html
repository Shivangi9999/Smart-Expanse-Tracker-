{% extends "layout.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card register-card">
        <div class="auth-header">
            <h2>Create Account</h2>
            <p>Join Smart Expense Tracker to manage your finances better</p>
        </div>
        
        <form action="{{ url_for('register') }}" method="post" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="income">Monthly Income</label>
                <div class="input-with-icon">
                    <i class="fas fa-money-bill-wave"></i>
                    <input type="number" id="income" name="income" step="0.01" min="0" required>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>
    
    <div class="auth-image">
        <svg class="register-svg" viewBox="0 0 400 400" width="400" height="400">
            <!-- Person icon -->
            <circle cx="200" cy="120" r="70" fill="#2196F3" />
            <circle cx="200" cy="100" r="30" fill="#ffffff" />
            <rect x="160" y="130" width="80" height="40" rx="20" fill="#ffffff" />
            
            <!-- Money and income illustration -->
            <rect x="100" y="230" width="200" height="120" rx="10" fill="#4CAF50" opacity="0.8" />
            <text x="150" y="300" fill="white" font-size="40" font-weight="bold">$$$</text>
            
            <!-- Arrows indicating growth -->
            <path d="M50,350 L120,280" stroke="#FF5722" stroke-width="4" fill="none" />
            <polygon points="120,270 130,290 110,290" fill="#FF5722" />
            
            <path d="M350,350 L280,280" stroke="#FF5722" stroke-width="4" fill="none" />
            <polygon points="280,270 270,290 290,290" fill="#FF5722" />
            
            <!-- Animation effect circles -->
            <circle cx="200" cy="200" r="180" fill="none" stroke="#FFD700" stroke-width="3" stroke-dasharray="20,10" />
        </svg>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Add animation to the SVG elements
    const svg = document.querySelector('.register-svg');
    if (svg) {
        const circle = svg.querySelector('circle:last-child');
        circle.innerHTML = '<animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 200 200" to="360 200 200" dur="30s" repeatCount="indefinite" />';
    }
});
</script>
{% endblock %}
