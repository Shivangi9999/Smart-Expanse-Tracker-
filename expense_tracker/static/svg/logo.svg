<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="#4CAF50" />
  <circle cx="50" cy="50" r="42" fill="#388E3C" />
  
  <!-- Dollar Sign -->
  <text x="32" y="72" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#FFFFFF">$</text>
  
  <!-- Graph Elements -->
  <line x1="20" y1="80" x2="80" y2="80" stroke="#FFFFFF" stroke-width="3" />
  <line x1="20" y1="80" x2="20" y2="30" stroke="#FFFFFF" stroke-width="3" />
  
  <!-- Bar Chart Elements -->
  <rect x="25" y="65" width="10" height="15" fill="#A5D6A7" />
  <rect x="40" y="55" width="10" height="25" fill="#A5D6A7" />
  <rect x="55" y="45" width="10" height="35" fill="#A5D6A7" />
  <rect x="70" y="60" width="10" height="20" fill="#A5D6A7" />
  
  <!-- Line Graph -->
  <path d="M20,60 C30,50 40,65 55,40 S70,50 80,35" stroke="#FFFFFF" stroke-width="2" fill="none" />
  
  <!-- Animation effects - will work when used inline in HTML -->
  <style>
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    circle {
      transform-origin: center;
      animation: pulse 3s infinite ease-in-out;
    }
  </style>
</svg>